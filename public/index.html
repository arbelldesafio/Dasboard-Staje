<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Seguimiento de Desafío</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #e6f2fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #2196f3;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      color: white;
      width: 90%;
      max-width: 400px;
    }
    .login-container input, button {
      display: block;
      width: 100%;
      margin: 15px auto;
      padding: 12px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #065bda;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0548a8;
    }
    #mensaje {
      margin-top: 15px;
      min-height: 20px;
    }
    .logo {
      margin-bottom: 20px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo-arbell-movete-brilla.jpg" alt="Logo Arbell" class="logo">
    <h2>INGRESE SUS DATOS PARA INICIAR SESIÓN</h2>
   <form id="loginForm">
     <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">INGRESAR</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
